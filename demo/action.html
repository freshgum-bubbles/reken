<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Update counter with increment and decrement buttons.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes'>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>
    <title>Reken - Action buttons</title>
  </head>
<script>
  counter = 0
</script>
<body>
    <main>
        <h1>Using action buttons with Reken</h1>

        <div>Counter: <span data-text="${counter}"></span></div>
        <button data-action="counter++">Increment</button>
        <button data-action="counter--">Decrement</button>

    </main>
</body>
<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://plausible.io/js/plausible.js"></script>
</html>
