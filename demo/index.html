<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>
    <title>Index of Reken demos</title>
</head>
<style>
    a {
        text-transform: capitalize;
    }
</style>
<script>
    links = []
</script>

<body>
    <script data-calc />
    links.sort();
    </script>
    <header>
        <h1>Index of Reken demos</h1>
        <source-code sourceurl="document.location.href"></source-code>
    </header>

    <main>
        <section>
            <ol data-for="link:links" data-rest="links:json/index.json">
                <li><a data-attr-href="${link.item}" data-text="${link.item.replace(/\.html/,'')}"></a></li>
            </ol>
        </section>
    </main>
</body>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://plausible.io/js/plausible.js"></script>
</html>
